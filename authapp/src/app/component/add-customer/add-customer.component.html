<form [formGroup]="customerForm" (ngSubmit)="SaveCustomer()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>code</mat-label>
                <input type="text" matInput formControlName="code"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input type="text" matInput formControlName="phone"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Credit Limit</mat-label>
                <input type="text" matInput formControlName="creditlimit"/>
            </mat-form-field>
            <div class="div-50">
                <mat-checkbox formControlName="status">IsActive</mat-checkbox>
            </div>
         
        </mat-card-content>
        <mat-card-actions>
           <div class="div-50">
            <button type="submit" mat-raised-button color="primary">Save</button>
           </div>
           <div class="div-50">
            <a routerLink="/customer" mat-raised-button color="accent">cancel</a>
           </div>
        </mat-card-actions>
    </mat-card>


</form>
