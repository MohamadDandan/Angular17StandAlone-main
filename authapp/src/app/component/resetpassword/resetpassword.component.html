<form [formGroup]="_resetForm" (ngSubmit)="changePassword()">
    <mat-card>
        <mat-card-header>
            <h1>User Reset password</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Old Password</mat-label>
                <input type="password" matInput formControlName="oldPassword"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>new Password</mat-label>
                <input type="password" matInput formControlName="newPassword"/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
           <div class="div-50">
            <button type="submit" mat-raised-button color="primary">Update password</button>
           </div>
           <div class="div-50">
            <a routerLink="/" mat-raised-button color="accent">cancel</a>
           </div>
        </mat-card-actions>
    </mat-card>


</form>
